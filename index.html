<html>
  <head>
    <meta charset="utf-8" />

    <title>Train Scheduler</title>

    ></script>
  </head>
  <body>

    <div class="container">
    <div class="col-lg-12 p-0">
      <div class="jumbotron jumbotron-fluid rounded" id="jumbotron">
        <div class="container">
          <h1 class="display-4 text-center">Anytime is Train Time</h1>
          <p class="lead text-center">Chugga Chugga. Choo Choo.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-9 pb-4">
        <div class="card" id="table">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Min. Away</th>
                  <!-- <th scope="col">More</th> -->
                </tr>
              </thead>
              <tbody>
                <tr id="main-table">
                  <!-- <th scope="row">1</th> -->
                  <!-- <td>Mark</td> -->
                  <!-- <td>Otto</td> -->
                  <!-- <td>@mdo</td> -->
                  <!-- </tr> -->
                  <!-- <tr> -->
                  <!-- <th scope="row">2</th> -->
                  <!-- <td>Jacob</td> -->
                  <!-- <td>Thornton</td> -->
                  <!-- <td>@fat</td> -->
                  <!-- </tr> -->
                  <!-- <tr> -->
                  <!-- <th scope="row">3</th> -->
                  <!-- <td>Larry</td> -->
                  <!-- <td>the Bird</td> -->
                  <!-- <td>@twitter</td> -->
                  <!-- </tr> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-lg-3 pb-4">
        <div class="card" id="form">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="name-input"
                  placeholder="Orient Express"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input
                  type="email"
                  class="form-control"
                  id="destination-input"
                  placeholder="Zagreb"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >First Train Time (HH:mm - military time)</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="initial-time-input"
                  placeholder="00:00"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input
                  type="email"
                  class="form-control"
                  id="frequency-input"
                  placeholder="60"
                />
              </div>
              <button type="submit" id="add-train" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
