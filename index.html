    <div class="row">

          </div>
          <div class="card-body">
            <table class="table" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Min. Away</th>
                  <!-- <th scope="col">More</th> -->

      <div class="col-lg-3 pb-4">
        <div class="card" id="form">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="name-input"
                  placeholder="Orient Express"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input
                  type="email"
                  class="form-control"
                  id="destination-input"
                  placeholder="Zagreb"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1"
                  >First Train Time (HH:mm - military time)</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="initial-time-input"
                  placeholder="00:00"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input
                  type="email"
                  class="form-control"
                  id="frequency-input"
                  placeholder="60"
                />
              </div>
              <button type="submit" id="add-train" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div><button id="auth">Auth</button></div>
      <div id="firebaseui-auth-container"></div>
